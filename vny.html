<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masked Logo and Links with Chevron</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: white;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 40px;
      padding: 20px;
    }

    /* Logo Mask */
    .mask-item {
      width: 90vw;
      max-width: 1000px;
      height: 300px;
      position: relative;
      -webkit-mask-image: url('logo.png');
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-size: contain;
      -webkit-mask-position: center;
      mask-image: url('logo.png');
      mask-repeat: no-repeat;
      mask-size: contain;
      mask-position: center;
    }

    .mask-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Links Mask */
    .link-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .link-mask {
      width: 180px;
      height: 180px;
      position: relative;
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;
      flex-shrink: 0;
    }

    /* Individual Masks for links */
    .link1 { mask-image: url('artist.png'); -webkit-mask-image: url('artist.png'); }
    .link2 { mask-image: url('actors.png'); -webkit-mask-image: url('actors.png'); }
    .link3 { mask-image: url('cc.png'); -webkit-mask-image: url('cc.png'); }
    .link4 { mask-image: url('atj.png'); -webkit-mask-image: url('atj.png'); }

    .link-mask video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Chevron Mask with Animation */
    .chevron-mask {
      width: 100px;
      height: 100px;
      position: relative;
      -webkit-mask-image: url('chevron.png');
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-size: contain;
      -webkit-mask-position: center;
      mask-image: url('chevron.png');
      mask-repeat: no-repeat;
      mask-size: contain;
      mask-position: center;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .chevron-mask video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Bounce Animation */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(15px); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .mask-item {
        height: 200px;
      }

      .link-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .link-mask {
        width: 150px;
        height: 150px;
      }

      .chevron-mask {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <!-- Main masked logo -->
  <div class="mask-item">
    <video class="mask-video" src="video.mp4" autoplay muted loop playsinline></video>
  </div>

  <!-- Links (masked with individual PNGs) -->
  <div class="link-container">
    <div class="link-mask link1">
      <video src="video.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="link-mask link2">
      <video src="video.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="link-mask link3">
      <video src="video.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="link-mask link4">
      <video src="video.mp4" autoplay muted loop playsinline></video>
    </div>
  </div>

  <!-- Chevron mask below links -->
  <div class="chevron-mask">
    <video src="video.mp4" autoplay muted loop playsinline></video>
  </div>

</body>
</html>
