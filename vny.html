<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      overflow: hidden;
    }

    ul {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      list-style: none;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    ul i {
      font-size: 24px;
      cursor: pointer;
    }

    .end-menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .end-menu li a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    .mask-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: white;
      mask: url(#text-mask);
      -webkit-mask: url(#text-mask);
      mask-type: luminance;
      -webkit-mask-type: luminance;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .mask-svg {
      position: absolute;
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>
  <ul>
    <!-- Hamburger Menu Icon -->
    <i class="fas fa-bars"></i>
    <div class="end-menu">
      <li><a href="">ACCOUNT</a></li>
      <i class="fas fa-search"></i>
    </div>
  </ul>

  <div class="mask-container">
    <!-- Background Video -->
    <video class="background-video" autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
    </video>

    <!-- SVG Mask -->
    <svg class="mask-svg" viewBox="0 0 1200 600">
      <defs>
        <mask id="text-mask" x="0" y="0" width="100%" height="100%" maskUnits="userSpaceOnUse">
          <!-- Hide all -->
          <rect width="100%" height="100%" fill="black" />

          <!-- Show logo image -->
          <image href="./alchemist.png" x="500" y="150" width="200" height="100" />

          <!-- Show nav links -->
          <text x="300" y="350" fill="white" font-size="30" font-family="Arial" text-anchor="middle">MEN</text>
          <text x="450" y="350" fill="white" font-size="30" font-family="Arial" text-anchor="middle">WOMEN</text>
          <text x="600" y="350" fill="white" font-size="30" font-family="Arial" text-anchor="middle">VTALENT</text>
          <text x="750" y="350" fill="white" font-size="30" font-family="Arial" text-anchor="middle">âŒ„</text>
        </mask>
      </defs>
    </svg>
  </div>
</body>
</html>
