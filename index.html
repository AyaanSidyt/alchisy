<script>
  

  document.addEventListener("DOMContentLoaded", () => {
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    if (isIOS) {
      // Hide the SVG-masked section
      const svgSection = document.querySelector('.svg-mask');
      if (svgSection) svgSection.style.display = 'none';

      // Show the fallback
      const iosFallback = document.querySelector('.ios-fallback');
      if (iosFallback) iosFallback.style.display = 'flex';
    }
  });


  </script>
